<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>La roue de la bouffe</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.3.16/angular-animate.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div ng-app="myApp">
	    <div ng-controller="MyController">
		<svg height="400" width="400">
		    <defs>
		        <clipPath id="circleClip">
		            <circle cx="200" cy="200" r="150"/>
		        </clipPath>
		    </defs>
		    <!--  rotate-wheel="{{angle}} 200 200" -->
		    <g clip-path="url(#circleClip)">
		        <g ng-repeat="p in points" ng-attr-transform="rotate({{degree * $index}} 200 200)">
		          <polygon ng-attr-points="{{p.points}}" style="fill:{{p.color}}" />
		          <text x="200" y="50" style="writing-mode: tb; glyph-orientation-vertical: 0;">Vertical</text>
		        </g>
		      <animateTransform attributeType="xml"
		        keySplines="0.1 0.71 0.35 0.945"
		        keyTimes="0; 1"
		        attributeName="transform"
		        type="rotate"
		        from="0 200 200"
		        ng-attr-to="{{repeatCount}} 200 200"
		        fill="freeze"
		        dur="5s"
		        calcMode="spline"/>
		    </g>
		</svg>
		<button ng-click="repeatCount = repeatCount + 200">Go!</button>
	    </div>
	</div>
</body>
</html>
